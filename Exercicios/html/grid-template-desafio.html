<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
</head>
<style>
.container{
    display: grid;
    grid-template-rows: 80px 40px 1fr 40px;
    grid-template-columns: 1fr 150px;
    gap: 5px;
    border: 2px solid 	#2F4F4F;
    height: 100vh;
    width: 100vw;
}

.item {
    border: 2px solid #8B0000;
}

#itemA {
    /* grid-row-start: 1;
    grid-row-end: 7;
    grid-column-start: 1;
    grid-column-end: 5;
    background-color: lightpink; */
    grid-row: 1 / 2;
    grid-column: 1 / 3;
}

#itemB{
    /* grid-row-start: 2;
    grid-row-end:3 ;
    grid-column-start: 1;
    grid-column-start: 4;
    background-color: cyan; */
    grid-row:  2 / 3;
    grid-column: 1 / 3;
}

#itemC {
    grid-row-start: 3 / 4;
    grid-row-end: 2 / 3;
}

#itemD {
  grid-column: 1 / 3;
  grid-row: 4 / 5;
}
</style>
<body>
    <div class="container">
        <header class="item" id="itemA">
        topo
        </header>
        <nav class="item" id="itemB">
        menu
        </nav>
        <main class="item" id="itemC">
        principal
        </main>
        <aside class="item" id="itemD">
        secundario
        </aside>
        <footer class="item" id="itemE">
        rodape
        </footer>
    </div>
</body>
</html>
