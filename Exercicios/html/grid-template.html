<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
</head>
<style>
.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows:repeat(3, 1fr);
    border: 1px solid red;
    gap: 5px;
}

.item {
    border: 1px solid blue;
}

#itemA{
    grid-row-start: 1;
    grid-row-end: 2;
    grid-column-start: 1;
    grid-column-end: 5;
    background-color: blueviolet;
}

#itemB {
    /* grid-row-start e grid-row-end pode ser substituido por grid-row. Exemplo: grid-row: 2 / 4;  */
    background-color: yellow;
    grid-row-start: 2;
    grid-row-end: 4;
    grid-column-start: 1;
    grid-column-end: 3;

}

#itemC {
    background-color: aquamarine;
    grid-row-start: 2;
    grid-row-end: 4;
    grid-column-start: 3;
    grid-column-end: 5;
}

#itemD {
    background-color: pink;
    grid-row-start: 4;
    grid-row-end: 5;
    grid-column-start: 1;
    grid-column-end: 5;
}
</style>
<body>
    <div class="container">
        <div class="item" id="itemA">A</div>
        <div class="item" id="itemB">B</div>
        <div class="item" id="itemC">C</div>
        <div class="item" id="itemD">C</div>
        
    </div>
</body>
</html>
