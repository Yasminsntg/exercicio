<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    border: 3px solid #FA8072;

}

.item {
    border: 3px solid cyan;
}

#itemA{
    grid-row-start: 1;
    grid-row-end: 2;
    grid-column-start: 1;
    grid-column-end: 5;
    background-color: orange;
}

#itemB {
    grid-row-start: 2;
    grid-row-end: 6;
    grid-column-start: 1;
    grid-column-end: 3;
    background-color: violet;
}

#itemC {
    grid-row-start: 2;
    grid-row-end: 6 ;
    grid-column-start: 3;
    grid-column-end: 5;
    background-color: blue;
}

#itemD {
    grid-row-start: 5;
    grid-row-end: 6;
    grid-column-start: 1;
    grid-column-end: 5;
    background-color: red;
}
</style>
<body>
    <div class="container">
       <div class="item" id="itemA">A</div>
       <div class="item" id="itemB">B</div>
       <div class="item" id="itemC">C</div>
       <div class="item" id="itemD">D</div>
    </div>
</body>
</html>
