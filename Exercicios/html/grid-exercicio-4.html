<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4 grid</title>
</head>
<style>
.container {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(6, 1fr);
    border: 2px solid #46448B;
    
    }

.item {
    border: 2px solid #0a4218;
}    
</style>
<body>
    <div class="container">
        <div class="item">Segunda</div>
        <div class="item">Terça</div>
        <div class="item">Quarta</div>
        <div class="item">Quinta</div>
        <div class="item">Sexta</div>
        <div class="item">Sábado</div>
        <div class="item">Domingo</div>
    </div>

    <div class="container">
        <div class="item">semana 1</div>
        <div class="item">semana 2</div>
        <div class="item">semana 3</div>
        <div class="item">semana 4</div>
        <div class="item">semana 5</div>
        <div class="item">semana 6</div>
    </div>

</body>
</html>
